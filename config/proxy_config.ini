[server]
host = 0.0.0.0

port = 8888

backlog = 50

timeout = 60

[concurrency]
model = thread-per-connection

max_connections = 100

[logging]
log_dir = logs

log_file = proxy.log

max_log_size = 10

log_rotation_count = 5

log_level = INFO

[filtering]
blocked_list = config/blocked_domains.txt

enable_filtering = true

case_sensitive = false

[forwarding]
buffer_size = 4096

connect_timeout = 10

forward_body = true

[features]
enable_https = true

track_sizes = true

detailed_errors = true
