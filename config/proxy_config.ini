# Proxy Server Configuration File
# This file controls the behavior of the custom network proxy server

[server]
# Address to bind to (0.0.0.0 for all interfaces, 127.0.0.1 for localhost only)
host = 0.0.0.0

# Port to listen on
port = 8888

# Maximum number of pending connections in the listen queue
backlog = 50

# Socket timeout in seconds (0 for no timeout)
timeout = 30

[concurrency]
# Concurrency model: thread-per-connection, thread-pool, or event-driven
# Current implementation: thread-per-connection
model = thread-per-connection

# Maximum number of concurrent connections (0 for unlimited)
# Warning: unlimited connections can lead to resource exhaustion
max_connections = 100

[logging]
# Directory for log files
log_dir = logs

# Main log file name
log_file = proxy.log

# Maximum log file size in KB before rotation
max_log_size = 10

# Number of rotated log files to keep
log_rotation_count = 5

# Log level: DEBUG, INFO, WARNING, ERROR
log_level = INFO

[filtering]
# Path to blocked domains/IPs file
blocked_list = config/blocked_domains.txt

# Enable/disable filtering (true/false)
enable_filtering = true

# Case-sensitive domain matching (true/false)
case_sensitive = false

[forwarding]
# Buffer size for data forwarding (in bytes)
buffer_size = 4096

# Connection timeout for destination servers (seconds)
connect_timeout = 10

# Enable transparent body forwarding based on Content-Length (true/false)
forward_body = true

[features]
# Enable HTTPS CONNECT tunneling (true/false)
enable_https = true

# Enable request/response size tracking (true/false)
track_sizes = true

# Enable detailed error responses (true/false)
detailed_errors = true
